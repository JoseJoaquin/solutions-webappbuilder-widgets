<div style="width:100%;">
  <div data-dojo-attach-point="secondPageDiv" style="display:none">
    <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="click:backToFirstPage">${nls.back}</button><label data-dojo-attach-point="layername"></label><br>
    <div data-dojo-attach-point="tableFieldInfos"></div>
  </div>
  <div data-dojo-attach-point="firstPageDiv">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.geometryServiceURL}</td>
          <td data-dojo-attach-point="geometryServiceInputDiv" class="second">

          </td>
        </tr>
        <tr>
          <td class="first">${nls.lengthUnit}</td>
          <td class="second">
            <select data-dojo-attach-point="lengthUnitChooser" data-dojo-type="dijit/form/Select">
              <option value="UNIT_FOOT" selected="true">${nls.feet}</option>
              <option value="UNIT_KILOMETER">${nls.kilometers}</option>
              <option value="UNIT_METER">${nls.meters}</option>
              <option value="UNIT_NAUTICAL_MILE">${nls.nauticalMiles}</option>
              <option value="UNIT_STATUTE_MILE">${nls.statuteMiles}</option>
              <option value="UNIT_US_NAUTICAL_MILE">${nls.usStatuteMiles}</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class="first">${nls.areaUnit}</td>
          <td class="second">
            <select data-dojo-attach-point="arealUnitChooser" data-dojo-type="dijit/form/Select">
              <option value="UNIT_ACRES" selected="true">${nls.acres}</option>
              <option value="UNIT_ARES">${nls.ares}</option>
              <option value="UNIT_HECTARES">${nls.hectares}</option>
              <option value="UNIT_SQUARE_CENTIMETERS">${nls.squareCentimeters}</option>
              <option value="UNIT_SQUARE_DECIMETERS">${nls.squareDecimeters}</option>
              <option value="UNIT_SQUARE_FEET">${nls.squareFeet}</option>
              <option value="UNIT_SQUARE_INCHES">${nls.squareInches}</option>
              <option value="UNIT_SQUARE_KILOMETERS">${nls.squareKilometers}</option>
              <option value="UNIT_SQUARE_METERS">${nls.squareMeters}</option>
              <option value="UNIT_SQUARE_MILES">${nls.squareMiles}</option>
              <option value="UNIT_SQUARE_MILLIMETERS">${nls.squareMillimeters}</option>
              <option value="UNIT_SQUARE_YARDS">${nls.squareYards}</option>
            </select>
          </td>
        </tr>


        <tr>
          <td class="first">${nls.currency}</td>
          <td class="second">
            <select data-dojo-attach-point="currencyUnitChooser" data-dojo-type="dijit/form/Select">
              <option value="$" selected="true">${nls.dollar}</option>
              <option value="€">${nls.euro}</option>
              <option value="£">${nls.pound}</option>
              <option value="¥">${nls.yen}</option>
            </select>
          </td>
        </tr>


        <tr>
          <td class="first">
            ${nls.convexHullBufferDistance}
          </td>
          <td class="second">
            <input data-dojo-type="dijit.form.ValidationTextBox"
              data-dojo-props="regExp: '[\\d]+',
                               required: true,
                               invalidMessage: 'Invalid number.'" class="jimu-input" data-dojo-attach-point="cHullBufferDistanceInput"></input>
            <div style="display:inline;" data-dojo-attach-point="cHullBufferDistanceUnit"></div>
          </td>
        </tr>


      </tbody>

    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.enableUndoRedo}</td>
          <td class="second">
            <input style="margin-left: 10px;" data-dojo-attach-point="enableUndoRedo"
            data-dojo-type="dijit/form/CheckBox"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.toolbarVisible}</td>
          <td class="second">
            <input style="margin-left: 10px;" data-dojo-attach-point="toolbarVisible"
            data-dojo-attach-event="click:onToolbarSelected"
            data-dojo-type="dijit/form/CheckBox"/>
          </td>
        </tr>
        <tr>
          <td class="first">${nls.toolbarOptions}</td>
          <td class="second">
            <span style="margin-left: 10px;" >${nls.mergeVisible}</span>
            <input style="margin-left: 5px;" data-dojo-attach-point="mergeVisible"
            data-dojo-type="dijit/form/CheckBox"/>
            <span style="margin-left: 20px;" >${nls.cutVisible}</span>
            <input style="margin-left: 5px;" data-dojo-attach-point="cutVisible"
            data-dojo-type="dijit/form/CheckBox"/>
            <span style="margin-left: 20px;" >${nls.reshapeVisible}</span>
            <input style="margin-left: 5px;" data-dojo-attach-point="reshapeVisible"
            data-dojo-type="dijit/form/CheckBox"/>
          </td>
        </tr>
      </tbody>
    </table><br>
    <div data-dojo-attach-point="tableLayerInfos"></div>
    <div data-dojo-attach-point="tableLayerInfosError" style="display:none"></div>
  </div>
</div>
