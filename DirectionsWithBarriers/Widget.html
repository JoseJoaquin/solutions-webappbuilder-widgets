<div style="with:100%;height:100%;min-width:230px;min-height:136px;">
    <div class="item" style="...">
        <div class="content" style="...">
            <div data-dojo-attach-point="mainTab">
                <div data-dojo-attach-point="tabRoute" class="locatorTabs">
                    <div data-dojo-attach-point="directionController"></div>
                    <div data-dojo-attach-point="progress" class="progress hidden"></div>
                </div>
                <div data-dojo-attach-point="tabEvacAreas" class="locatorTabs">
                    <div>
                        <label>Find closest evacuation areas using the tools below</label>

                    <label>Location Tools</label>

                    <div class="jimu-r-row play-section">

                        </div>
                        <div class="col-1-2">
                            <div class="jimu-btn btn-clear" data-dojo-attach-point="btnClear">Clear
                            </div>
                        </div>
                    </div>
                    <br/><br/>
                    <div class="esriResultsContainer" role="presentation" >
                        <div class="esriRoutesContainer" data-dojo-attach-point="directionsDiv" role="presentation"></div>
