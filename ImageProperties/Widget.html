<div>
	<span class="head3">${nls.imageAdjustment}</span><br />
	<span class="brightnessLabel">${nls.brightness} (<span data-dojo-attach-point="brightnessValue">0</span>):</span>  
	<div data-dojo-attach-point= "brightnessSlider"
    name="brightnessSlider"
    class="brightnessSlider"
    data-dojo-type="dijit/form/HorizontalSlider"
    data-dojo-props="value:0,
    minimum: -100,
    maximum:100,
    discreteValues:201,
    intermediateChanges:true,
    showButtons:false">
    </div>
	
	<span class="contrastLabel">${nls.contrast} (<span data-dojo-attach-point="contrastValue">0</span>):</span> 
	<div data-dojo-attach-point= "contrastSlider"
    name="contrastSlider"
    class="contrastSlider"
    data-dojo-type="dijit/form/HorizontalSlider"
    data-dojo-props="value:0,
    minimum: -100,
    maximum:100,
    discreteValues:201,
    intermediateChanges:true,
    showButtons:false"></div>
	
    <label for="gammaSlider">${nls.gamma}</label> (<span data-dojo-attach-point="gammaValue">1.0</span>):
	<div data-dojo-attach-point= "gammaSlider"
    name="gammaSlider"
    class="gammaSlider"
    data-dojo-type="dijit/form/HorizontalSlider"
    data-dojo-props="value:1,
    minimum: 0.1,
    maximum:10,
    discreteValues:100,
    intermediateChanges:false,
    showButtons:false"></div>

	
    <div class="jimu-r-row channels">
        <div class="col-1-3"><label for="redSelect">${nls.red}</label></div>
        <div class="col-1-3"><label for="greenSelect">${nls.green}</label></div>
        <div class="col-1-3"><label for="blueSelect">${nls.blue}</label></div>
    </div>
    <div class="jimu-r-row">
        <div class="col-1-3"><select data-dojo-attach-point="redSelect" name="redSelect" data-dojo-type="dijit/form/Select" class="channelSelect" style="width:50px"></select></div>
        <div class="col-1-3"><select data-dojo-attach-point="greenSelect" name="greenSelect" data-dojo-type="dijit/form/Select" class="channelSelect" style="width:50px"></select></div>
        <div class="col-1-3"><select data-dojo-attach-point="blueSelect" name="blueSelect" data-dojo-type="dijit/form/Select" class="channelSelect" style="width:50px"></select></div>
    </div>
    <div class="jimu-r-row"></div>
        <div class="jimu-r-row play-section">
            <div class="col-1-3"><input data-dojo-attach-point="DRAcheck" name="DRAcheck" data-dojo-type="dijit/form/CheckBox" class="DRAcheck" alt="${nls.draDesc}" /> <label for="DRAcheck">${nls.dra}</label></div>
            <div class="col-1-3"><input data-dojo-attach-point="SwipeCheck" name="SwipeCheck" data-dojo-type="dijit/form/CheckBox" class="SwipeCheck" /> <label for="SwipeCheck">${nls.swipe}</label></div>
            <div class="col-1-3"><button data-dojo-attach-point="resetButton" data-dojo-type="dijit/form/Button" class="resetButton" alt="${nls.reset}">${nls.reset}</button></div>
        </div>

	
	
	
</div>
