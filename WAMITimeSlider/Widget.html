<div class="esriwamicontent-area">
    <select name="imageSelect" style="width:90%;margin-top:10px;" data-dojo-attach-point="imageSelect" data-dojo-type="dijit/form/Select" fetchProperties="{sort:[{attribute:'id', descending:false}]}"></select>
    <div class="esriwamipanel">
        <h3>Video Information</h3>
        <div id="dateExtentValue">${nls.videoDate}: 00/00/00-00/00/00</div>
        <div id="timeExtentValue">${nls.videoTime}: 00:00:0-00:00:0</div>
        <div id="playbackValue">${nls.timeReadout}: 0</div>
        <br>
        <!--<p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit.</p>-->
    </div>
    <div id="playArea" class="esriwamicontainer">
    <div class = "esriwamirow">
        <div id="progressBar" class="vidprogress">
            <div id="progressBarIndicator" class="vidprogress-bar">
                <div class="vidbutton-holder">
                    <div id='progButton' class="vidprogress-button"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="esriwamirow">
        <div class="esriwamibtn-group blue esriwamicolumn-24" id="playBtnGroup">
            <a href="#" class="esriwamicolumn-4 blue" id="playRevEndBtn"><span class="icon-fast-backward"></span></a>
            <a href="#" class="esriwamicolumn-4 blue" id="playRevStep"><span class="icon-step-backward"></span></a>
            <a href="#" class="esriwamicolumn-4 blue" id="playRevBtn"><span class="icon-chevron-left"></span></a>
            <a href="#" class="esriwamicolumn-4 blue" id="playForwardBtn"><span class="icon-chevron-right"></span></a>
            <a href="#" class="esriwamicolumn-4 blue" id="playForwardStepBtn"><span class="icon-step-forward"></span></a>
            <a href="#" class="esriwamicolumn-4 blue" id="playForwardEndBtn"><span class="icon-fast-forward"></span></a>
        </div>
    </div>
    </div>
